
  <h1>Tạo mới sản phẩm</h1>
  <form [formGroup]="productForm" (ngSubmit)="addNewProductToList()">
    <table>
      <tr class="form-group">
        <td>ID:</td>
        <td><input type="text" formControlName="id" class="form-control"></td>
      </tr>
      <tr>
        <td>Name:</td>
        <td><input type="text" formControlName="name" class="form-control"></td>
      </tr>
      <tr>
        <td>Price:</td>
        <td><input type="text" formControlName="price" class="form-control"></td>
      </tr>
      <tr>
        <td>Description:</td>
        <td><input type="text" formControlName="description" class="form-control"></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <button class="btn btn-success">Submit</button>
        </td>
      </tr>
    </table>
  </form>
